name: Build and deploy Node.js app to Azure Web App - plantastik

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # Create a ZIP archive of the application
      - name: Create ZIP Archive
        run: |
          Compress-Archive -Path . -DestinationPath node-app.zip -Force

      - name: Upload ZIP artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app-zip
          path: node-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download ZIP artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app-zip

      - name: Extract ZIP Archive
        run: |
          mkdir extracted
          unzip path/to/node-app-zip -d extracted

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'plantastik'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_99BD46F872E348D480D3235544E687B4 }}
          package: extracted
